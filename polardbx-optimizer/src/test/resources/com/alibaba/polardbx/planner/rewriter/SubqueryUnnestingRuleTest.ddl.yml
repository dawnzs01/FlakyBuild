emp:
  CREATE TABLE emp(
  EMPNO INT NOT NULL PRIMARY KEY,
  ENAME VARCHAR(20) NOT NULL,
  JOB VARCHAR(10) NOT NULL,
  MGR INT NULL,
  HIREDATE TIMESTAMP NOT NULL,
  SAL INT NOT NULL,
  COMM INT NOT NULL,
  DEPTNO INT NOT NULL,
  SLACKER TINYINT(1) NOT NULL
  ) DBPARTITION BY HASH(EMPNO) TBPARTITION BY HASH(EMPNO) TBPARTITIONS 7

dept:
  CREATE TABLE dept(
  DEPTNO INT NOT NULL PRIMARY KEY,
  NAME VARCHAR(10) NOT NULL
  ) DBPARTITION BY HASH(DEPTNO) TBPARTITION BY HASH(DEPTNO) TBPARTITIONS 7

bonus:
  CREATE TABLE bonus(
  ENAME VARCHAR(20),JOB VARCHAR(10),SAL INT,COMM INT)

