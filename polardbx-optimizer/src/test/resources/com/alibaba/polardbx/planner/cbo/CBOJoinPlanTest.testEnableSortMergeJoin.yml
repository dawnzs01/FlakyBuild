    /*+TDDL:cmd_extra(ENABLE_SORT_MERGE_JOIN=true) SORT_MERGE_JOIN(t_shard_id1,t_shard_id2)*/
    select a.id
    from

      (
        select name as id
        from
          t_shard_id1
      ) a

      join

      (
        select name as id
        from
          t_shard_id2
      ) b
      on a.id=b.id

